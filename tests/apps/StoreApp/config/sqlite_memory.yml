---
cli:
  bootstrap: vendor/autoload.php
schema:
  auto_id: true
  base_model: \Maghead\Runtime\BaseModel
  base_collection: \Maghead\BaseCollection
  paths:
  - tests
instance:
  local:
    dsn: 'mysql:host=localhost'
    user: root
sharding:
  mappings:
    M_store_id:
      key: store_id
      hash: true
      shards: [node1, node2, node3]
      chunks:
        536870912: { shard: node1 }
        1073741824: { shard: node1 }
        1610612736: { shard: node1 }
        2147483648: { shard: node2 }
        2684354560: { shard: node2 }
        3221225472: { shard: node2 }
        3758096384: { shard: node3 }
        4294967296: { shard: node3 }
databases:
  master:
    dsn: 'sqlite::memory:'
    query_options:
      quote_table: true
    driver: sqlite
    connection_options: []
    user: ~
    password: ~
  node1:
    dsn: 'sqlite::memory:'
    query_options:
      quote_table: true
    driver: sqlite
    connection_options: []
    user: ~
    password: ~
  node2:
    dsn: 'sqlite::memory:'
    query_options:
      quote_table: true
    driver: sqlite
    connection_options: []
    user: ~
    password: ~
  node3:
    dsn: 'sqlite::memory:'
    query_options:
      quote_table: true
    driver: sqlite
    connection_options: []
    user: ~
    password: ~
