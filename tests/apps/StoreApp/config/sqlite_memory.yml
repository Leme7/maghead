---
cli:
  bootstrap: vendor/autoload.php
schema:
  auto_id: true
  base_model: \Maghead\Runtime\BaseModel
  base_collection: \Maghead\BaseCollection
  paths:
  - tests
instance:
  local:
    dsn: 'mysql:host=localhost'
    user: root
sharding:
  mappings:
    M_store_id:
      key: store_id
      hash: true
      shards: [node1, node2, node3]
      chunks:
        c1: { shard: node1 }
        c2: { shard: node2 }
        c3: { shard: node3 }
data_source:
  master:
    dsn: 'sqlite::memory:'
    query_options:
      quote_table: true
    driver: sqlite
    connection_options: []
    user: ~
    password: ~
  node1:
    dsn: 'sqlite::memory:'
    query_options:
      quote_table: true
    driver: sqlite
    connection_options: []
    user: ~
    password: ~
  node2:
    dsn: 'sqlite::memory:'
    query_options:
      quote_table: true
    driver: sqlite
    connection_options: []
    user: ~
    password: ~
  node3:
    dsn: 'sqlite::memory:'
    query_options:
      quote_table: true
    driver: sqlite
    connection_options: []
    user: ~
    password: ~
