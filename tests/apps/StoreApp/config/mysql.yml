      1002: 'SET NAMES utf8'
sharding:
  mappings:
    M_store_id:
      key: store_id
      hash: true
      shards: [node1, node2, node3]
      chunks:
        c1: { shard: node1 }
        c2: { shard: node2 }
        c3: { shard: node3 }
