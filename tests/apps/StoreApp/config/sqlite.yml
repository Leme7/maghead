---
cli:
  bootstrap: vendor/autoload.php
schema:
  auto_id: true
  base_model: \Maghead\Runtime\BaseModel
  base_collection: \Maghead\Runtime\BaseCollection
  paths:
  - tests
instance:
  local:
    dsn: 'mysql:host=localhost'
    driver: mysql
    host: localhost
    user: root
    password: null
    query_options: {  }
    connection_options:
      1002: 'SET NAMES utf8'
sharding:
  mappings:
    M_store_id:
      key: store_id
      hash: true
      shards: [node1, node2, node3]
      chunks:
        536870912: { shard: node1 }
        1073741824: { shard: node1 }
        1610612736: { shard: node1 }
        2147483648: { shard: node2 }
        2684354560: { shard: node2 }
        3221225472: { shard: node2 }
        3758096384: { shard: node3 }
        4294967296: { shard: node3 }

databases:
  master:
    dsn: 'sqlite:master.sqlite'
    query_options:
      quote_table: true
    driver: sqlite
    connection_options: {  }
    user: null
    password: null
  node1:
    dsn: 'sqlite:node1.sqlite'
    query_options:
      quote_table: true
    driver: sqlite
    connection_options: {  }
    user: null
    password: null
  node2:
    dsn: 'sqlite:node2.sqlite'
    query_options:
      quote_table: true
    driver: sqlite
    connection_options: {  }
    user: null
    password: null
  node3:
    dsn: 'sqlite:node3.sqlite'
    query_options:
      quote_table: true
    driver: sqlite
    connection_options: {  }
    user: null
    password: null
