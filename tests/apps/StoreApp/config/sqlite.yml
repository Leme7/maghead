---
cli:
  bootstrap: vendor/autoload.php
schema:
  auto_id: true
  base_model: \Maghead\Runtime\BaseModel
  base_collection: \Maghead\Runtime\BaseCollection
  paths:
  - tests
instance:
  local:
    dsn: 'mysql:host=localhost'
    driver: mysql
    host: localhost
    user: root
sharding:
  mappings:
    M_store_id:
      key: store_id
      hash: true
      shards: [node1, node2, node3]
      chunks:
      - { shard: node1 }
      - { shard: node2 }
      - { shard: node3 }
databases:
  master:
    dsn: sqlite:master.sqlite
    query_options:
      quote_table: true
    driver: sqlite
    connection_options: []
    user: ~
    password: ~
  node1:
    dsn: sqlite:node1.sqlite
    query_options:
      quote_table: true
    driver: sqlite
    connection_options: []
    user: ~
    password: ~
  node2:
    dsn: sqlite:node2.sqlite
    query_options:
      quote_table: true
    driver: sqlite
    connection_options: []
    user: ~
    password: ~
  node3:
    dsn: sqlite:node3.sqlite
    query_options:
      quote_table: true
    driver: sqlite
    connection_options: []
    user: ~
    password: ~
